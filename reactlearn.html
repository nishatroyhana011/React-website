<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <link rel="stylesheet" type="text/css" href="./reactstyle.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">        
        class Hotnews extends React.Component{
            constructor(props){
                super(props);
                
                this.state={
                    totalEditCount: 0
                };
            }
            edit(){
                alert("edited...!");
                this.setState(
                {
                    totalEditCount: this.state.totalEditCount+1
                });
            }
            delete(){
                alert( "deleted...!");
            }
            render(){
                const props = this.props;
            return(
                    <div className="newsContainer">
                        <Title title= {props.title}/>
                        <p>{props.children}</p>
                        <div className="action">
                            <button className="edit" onClick={() => this.edit()}>Edit</button>
                            
                            <button className="delete" onClick={this.delete}>Delete</button>
                        </div>
                        <p>total clicked {this.state.totalEditCount}</p>
                    </div>
                )
            }
        }
      ReactDOM.render(
        <div>
           <Hotnews title="news 1">mostafiz plays today</Hotnews>
           <Hotnews title="news 2">belon'D oor of masi     </Hotnews>
        </div>,
        document.getElementById('root')
      );

    </script>
    
  </body>
</html>
